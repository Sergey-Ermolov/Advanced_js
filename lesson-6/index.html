<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut icon" href="img_index/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3842080818.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="app">
    <div class="wrapper">
        <div class="site_content">
            <div class="top_container">
                <div class="top">
                    <header class="header_container">
                        <nav class="header">
                            <div class="flex_left">
                                <div class="logo_button"><a href="#"><img
                                            src="img_index/logo.svg" alt="logo"></a>
                                </div>
                                <div class="search_button"><a href="#"></a>
                                    <filter-el></filter-el>
                                </div>
                            </div>
                            <div class="flex_rigth">
                                <div class="menu_button menu_hover" tabindex="1"><a href="#"><img
                                            src="img_index/menu.svg" alt="menu_img"></a>
                                    <nav class="menu">
                                </div>
                                <div class="registration_button"><a href="#"><img
                                            src="img_index/registration.svg" alt="registration"></a>
                                </div>
                                <basket ref="basket"></basket>
                            </div>
                        </nav>
                    </header>
                    <section class="middle">
                        <products ref="products">
                        </products>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Basket_component.js"></script>
    <script src="Product_component.js"></script>
    <script src="Filter_component.js"></script>
    <script src="Main.js"></script>
</body>

</html>
