<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut icon" href="img_index/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3842080818.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="app">
    <div class="wrapper">
        <div class="site_content">
            <div class="top_container">
                <div class="top">
                    <header class="header_container">
                        <nav class="header">
                            <div class="flex_left">
                                <div class="logo_button"><a href="#"><img
                                            src="img_index/logo.svg" alt="logo"></a>
                                </div>
                                <div class="search_button"><a href="#"></a>
                                    <form action="#" class="search-form" @submit.prevent="filter">
                                        <button class="btn-search" type="submit"><img src="img_index/search.svg" alt="search">
                                        </button>
                                        <input type="text" class="search-field" v-model="userSearch">
                                    </form>
                                </div>
                            </div>
                            <div class="flex_rigth">
                                <div class="menu_button menu_hover" tabindex="1"><a href="#"><img
                                            src="img_index/menu.svg" alt="menu_img"></a>
                                    <nav class="menu">
                                </div>
                                <div class="registration_button"><a href="#"><img
                                            src="img_index/registration.svg" alt="registration"></a>
                                </div>
                                <div class="basket_button"><a href="#"><img
                                    src="img_index/basket.svg" alt="basket" @click="showCart = !showCart"></a> <!--Кнопка корзины -->
                                </div>
                                <div class="basket-block" v-show="showCart">
                                    <p v-if="!cartItems.length">Корзина пуста</p>
                                    <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                                        <div class="product-bio">
                                            <div class="product-desc">
                                                <p class="product-title">{{item.product_name}}</p>
                                                <p class="product-quantity">Количество: {{item.quantity}}</p>
                                                <p class="product-single-price"> {{item.price}} ₽ за штуку</p>
                                            </div>
                                        </div>
                                        <div class="right-block">
                                            <p class="product-price">{{item.quantity*item.price}}</p>
                                            <button class="del-btn" @click="remove(item)">&times;</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </header>
                    <section class="middle">
                        <div class="product_item_container">
                            <div class="product_card_item" v-for="product of filtered" :key="product.id_product">
                                <div class="product-desc">
                                    <h3 class="heading_product_card">{{product.product_name}}</h3>
                                    <p class="price_product_card">{{product.price}} ₽</p>
                                    <a href="#" class="button_buy" @click="addProduct(product)">Купить</a>
                                </div>
                            </div>
                          <!-- <div class="item_box">
                            <div class="goods-list">
                            </div>
                          </div> -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="catalog.js"></script>
</body>

</html>
